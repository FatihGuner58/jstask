<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var birincikenar = parseFloat(prompt("Birinci kenarı giniriz"));
      var ikincikenar = parseFloat(prompt("İkinci kenarı giriniz"));
      var üçüncükenar = parseFloat(prompt("Üçüncü kenarı giriniz"));

      var çevre = birincikenar + ikincikenar + üçüncükenar;
      document.write("Üçgenin çevresi: " + çevre);
    </script>
  </body>
</html>
