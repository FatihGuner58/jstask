<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var yarıçap = parseFloat(prompt("Çemberin yarıçapını giriniz"));
      var pisayısı = 3.14;

      var alan = pisayısı * (yarıçap * yarıçap);

      var çevre = 2 * (pisayısı * yarıçap);

      document.write("Çemberin Alanı: " + alan);
      document.write("Çemberin Çevresi: " + çevre);
    </script>
  </body>
</html>
