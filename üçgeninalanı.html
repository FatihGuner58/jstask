<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var taban = parseFloat(prompt("Lütfen üçgenin tabanını girin:"));
      var yukseklik = parseFloat(prompt("Lütfen üçgenin yüksekliğini girin:"));

      var alan = (taban * yukseklik) / 2;

      document.write("Üçgenin alanı: " + alan);
    </script>
  </body>
</html>
